<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Doktorlar</title>
</head>
<body>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Ad</th>
      <th scope="col">Branş</th>
      <th scope="col">Yaş</th>
    </tr>
  </thead>
    {% for d in doktor %}
  <tbody>
    <tr>
      <td> {{ d.id }}</td>
      <td>{{ d.ad }}</td>
      <td>{{ d.brans }}</td>
      <td>{{ d.yas }}</td>
    </tr>
  </tbody>
      {% endfor %}
</table>
</body>
</html>
